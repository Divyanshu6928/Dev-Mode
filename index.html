<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body">

    
    <div class="container1 " id="container1">
        <div class=" checkbtn form-check form-switch ">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
               <label class="form-check-label" for="flexSwitchCheckChecked" id="togglebtn">Change Theme</label>
             </div>
        <h1  id="h1"  style="color: white;">Pomodoro Timer</h1>
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="timer-display">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="skip-break">Skip Break</button>
        </div>
        <div class="settings">
            <label>Work (min): <input type="number" id="work-time" value="25" min="0"></label>
            <label>Break (min): <input type="number" id="break-time" value="5" min="0"></label>
            <label>Long Break (min): <input type="number" id="long-break-time" value="15" min="0"></label>
        </div>
        <p>Sessions Completed: <span id="session-count">0</span></p>
    </div >
    <script src="script.js"></script>
</body>
</html>
<script>
     document.getElementById("flexSwitchCheckChecked").addEventListener("change",()=>{
        document.getElementById("body").classList.toggle("body-chg");
        document.getElementById("container1").classList.toggle("container1-chg");
        document.getElementById("progress-bar").classList.toggle("progress-bar-chg");
        document.getElementById("timer-display").classList.toggle("timer-display-chg");
        document.getElementById("h1").classList.toggle("h1-chg");
      
   
       })
</script>
