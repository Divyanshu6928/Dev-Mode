<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
         <!-- Animated Timer -->
         <div class="animated-timer">
            <div class="rotating-circle">
                <div class="timer-display">25:00</div>
            </div>
        </div>


        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="skip-break">Skip Break</button>
        </div>

         <!-- setting option -->
        <div class="settings">
            <label>Work (min): <input type="number" id="work-time" value="25"></label>
            <label>Break (min): <input type="number" id="break-time" value="5"></label>
            <label>Long Break (min): <input type="number" id="long-break-time" value="15"></label>
        </div>
        <p class="session-paragraph">Sessions Completed: <span id="session-count">0</span><span>ðŸ”¥</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
